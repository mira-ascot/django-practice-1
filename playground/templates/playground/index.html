{% extends "base.html" %}
{% load static %}

{%block css_files%}
<link rel="stylesheet" href="{% static 'playground/index.css' %}">
<link rel="stylesheet" href="{% static 'playground/includes/header.css' %}">
{%endblock%}

{% block page_title %}All Tasks{% endblock %}

{% block content %}
{%include "playground/includes/header.html"%}
<ul>
  {% for month in months %}
    <li><a href="{% url 'month-task' month %}">{{ month|title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
